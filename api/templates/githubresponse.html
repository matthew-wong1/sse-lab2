{% extends "layout.html" %}

{% block body %}
<div class="container w-50 pt-4 text-center">
	<div class="mb-4">
		<h1>Hello {{ repos }}!</h1>
	</div>
	<div>
		<table class="table">
			<thead>
				<tr>
					<th colspan = "6" scope="col">Repository Properties</th>
					<th colspan="4" scope="col">Last commit properties</th>
				</tr>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Date created</th>
					<th scope="col">Last modified</th>
					<th scope="col">Visibility</th>
					<th scope="col">Forks</th>
					<th scope="col">Watchers</th>
					<th scope="col">Commit hash</th>
					<th scope="col">Committer</th>
					<th scope="col">Date</th>
					<th scope="col">Commit message</th>
				</tr>
			</thead>
			<tbody>
				{{ repos }}
			</tbody>
		</table>

	<a href="/github">Search for another username</a>
	</div>
{% endblock %}
