<!DOCTYPE html> 

<html lang="en">
	<head>
		<title>We steal details</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container w-50 pt-4">
			<div class ="mb-4">
				<h1 class="text-center">Please enter your details! We won't steal them</h1> 
			</div>

			<form action="/submit" method="post">
				<div class="mb-4">
					<label for="namefield" class="form-label">Name:</label>
					<input type="text" id="namefield" class="form-control"  name="name">
				</div>
				
				<div class="mb-4">
					<label for="agefield" class="form-label">Age:</label>
					<input type="number" id="agefield" class="form-control" name="age">
				</div>

				<div class="mb-4">
					<label for="ukphone" class="form-label">UK Tel Number:</label>
					<input type="tel" id="tel" class="form-control" name="tel">
				</div>

				<div class="mb-4">
					<label for="email" class="form-label">Imperial email (ending in .ic.ac.uk):</label>
					<input type="email" id="email" class="form-control"  name="email">
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
